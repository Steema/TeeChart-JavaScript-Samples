<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Clock</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->
      <!-- Bootstrap 4 CDN - Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <!-- Bootstrap 4 CDN - jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap 4 CDN - Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Bootstrap 4 CDN - Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Font Awesome -->      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- Custom Theme Style -->
	  <link rel="stylesheet" href="../3rd_party/build/css/custom.min.css">
	  <link rel="stylesheet" type="text/css" href="../demo.css">

	  <!-- Custom JS -->
	  <script type="module" src="clock_main.js"></script>

<script type="text/javascript">

</script>

</head>
<body>
<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">Clocks</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row" id="toolbar1">
			<div class="x_panel">
			<div class="x_title">
				<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
				<ul class="nav navbar-right panel_toolbox">
					<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
					</li>
					<li><a class="close-link"><i class="fa fa-close"></i></a>
					</li>
				</ul>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<input type="checkbox" id="romans">Romans
				<input type="checkbox" id="seconds" checked>Seconds
				<input type="checkbox" id="label" checked>Text
				<input type="checkbox" id="ampm">AM/PM
			</div>					
			</div>
		</div>
			
		<div class="row" id="toolbar2">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Clock 1</span></h2>
				<div class="clearfix"></div>
				</div>
				<div>
					<center><canvas id="canvas1" width="400" height="400">
					</canvas></center>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row" id="toolbar3" style="float:left;width:48%;">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Clock 2</span></h2>
				<div class="clearfix"></div>
				</div>
				<div>
					<center><canvas id="canvas2" width="200" height="200">
					</canvas></center>
				</div>
			</div>
		</div>
		<div class="row" id="toolbar4" style="float:center;width:48%;">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Clock 3</span></h2>
				<div class="clearfix"></div>
				</div>
				<div>
					<center><canvas id="canvas3" width="200" height="200">
					</canvas></center>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- jQuery -->
    <script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../3rd_party/build/js/custom.min.js"></script>
</body>
</html>
