<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript All Axes Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->

      <!-- Bootstrap 4 CDN - Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <!-- Bootstrap 4 CDN - jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap 4 CDN - Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Bootstrap 4 CDN - Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Font Awesome -->      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- Custom Theme Style -->
	  <link rel="stylesheet" href="../3rd_party/build/css/custom.min.css">
	  <link rel="stylesheet" type="text/css" href="../demo.css">

	  <!-- Custom JS -->
	  <script type="module" src="allaxes_main.js"></script>
	  
</head>
<body>
	<div class="right_col" role="main">
		<div class="page-title">
			<div class="title_left">
				<h3>TeeChart for JavaScript <span class="smallLetters">All Axes</span></h3>
			</div>
		</div>
		<div class="clearfix"></div>
	
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						Horizontal axis:
						<select id="horizAxis">
						  <option value="both">Both</option>
						  <option value="bottom">Bottom</option>
						  <option value="top">Top</option>
						</select>

						Vertical axis:
						<select id="vertAxis">
						  <option value="both">Both</option>
						  <option value="left">Left</option>
						  <option value="right">Right</option>
						</select>
					</div>
					<div class="row" style="max-width: 1000px">
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="dash"><label for="dash">Dashed grids</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="ticks" checked><label for="ticks">Ticks</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="minor" checked><label for="minor">Minor Ticks</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="inner" checked><label for="inner">Inner Ticks</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="labels" checked><label for="labels">Labels</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="grids" checked><label for="grids">Grids</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="alter"><label for="alter">Alternate Labels</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="invert"><label for="invert">Inverted</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="allvisible" checked><label for="allvisible">Axes Visible</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="title" checked><label for="title">Titles</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="rotatedTitle"><label for="rotatedTitle">Rotated Titles</label></div>
						<div class="col-md-3 col-sm-6 col-xs-12"><input type="checkbox" id="roundFirst" checked><label for="roundFirst">Round First Labels</label></div>
					</div>
				</div>
			</div>
		</div>
			
		<div class="row">
			<div class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">All Axes</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this)"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
				<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="canvas" height="400">
					This browser does not seem to support HTML5 Canvas.
					</canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
