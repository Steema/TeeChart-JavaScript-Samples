<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Smooth Line Series Example</title>
<meta charset="utf-8"/>
<!--[if lt IE 9]>
    <script src="../../../src/excanvas/excanvas_text.js"></script>
    <script src="../../../src/excanvas/canvas.text.js"></script>
<![endif]-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="smoothline_main.js"></script>

<!-- Bootstrap -->
<link href="../../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../demo.css">
</head>
<body>

<!-- page content -->
        <div class="right_col" role="main">
            <div class="page-title">
              <div class="title_left">
                <h3>TeeChart for JavaScript <span class="smallLetters">Smooth Line Series</span></h3>
              </div>
            </div>

            <div class="clearfix"></div>

			<div class="row">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Options <span class="smallLetters">Change the Chart aspect</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link" id="showHide1"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
						<input type="checkbox" id="series1" name="series1" checked>Series1
						&nbsp; &nbsp; &nbsp; &nbsp; <input type="checkbox" id="pointer" name="series1">Pointers	
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Smooth Factor:
						<select id="factor">
						<option value="0">No</option>
						<option value="0.2">1/5</option>
						<option value="0.25">1/4</option>
						<option value="0.333333333">1/3</option>
						<option value="0.5" selected>1/2</option>
						<option value="0.666666666" selected>2/3</option>
						</Select>
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Legend corners:
						<select id="corners">
						  <option value="all" selected>All</option>
						  <option value="top">Top</option>
						  <option value="bottom">Bottom</option>
						  <option value="left">Left</option>
						  <option value="right">Right</option>
						  <option value="none">None</option>
						</Select>
						<br/>					
                  </div>					
                </div>
			</div>
            <div class="row">
                <div class="x_panel">
                  <div class="x_title">
                    <h2><span class="smallLetters">Smooth Line Series</span></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link" id="showHide2"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
						<canvas id="canvas" height="500">
						</canvas>
                  </div>
                </div>
            </div>
            <br />
        </div>
</body>
</html>
