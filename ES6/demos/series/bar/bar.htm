<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TeeChart JavaScript Bar Series Example</title>
      <meta charset="UTF-8"/>
      
      <!--[if lt IE 9]>
      <script src="../../../src/excanvas/excanvas_text.js"></script>
      <script src="../../../src/excanvas/canvas.text.js"></script>
      <![endif]-->

      <!-- Bootstrap 4 CDN - Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <!-- Bootstrap 4 CDN - jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap 4 CDN - Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Bootstrap 4 CDN - Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Font Awesome -->      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- Custom Theme Style -->
	  <link rel="stylesheet" href="../../3rd_party/build/css/custom.min.css">
	  <link rel="stylesheet" type="text/css" href="../../demo.css">

	  <!-- Custom JS -->
	  <script type="module" src="bar_main.js"></script>
	  
   </head>

   <body>
      <div class="right_col" role="main">
         <div class="page-title">
            <div class="title_left">
               <h3>TeeChart for JavaScript <span class="smallLetters">Bar</span></h3>
            </div>
         </div>

         <div class="clearfix"></div>

         <div class="row">
            <div class="x_panel">
               <div class="x_title">
                  <h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
                  <ul class="nav navbar-right panel_toolbox">
                     <li><a class="collapse-link" id="showHide1"><i class="fa fa-chevron-up"></i></a>
                     </li>
                  </ul>
                  <div class="clearfix"></div>
               </div>

               <div class="x_content">
                  <div style="float:left;">
                     <ul>
                        <li><input type="checkbox" id="inv"> Inverted Axis</li>
                        <li><input type="checkbox" id="legend" checked> Legend</li>
                        <li><input type="checkbox" id="series1" checked> Series1</li>
                        <li><input type="checkbox" id="series2" checked> Series2</li>
                        <li><input type="checkbox" id="useOrigin" checked> Use Origin</li>
                        <li><input type="checkbox" id="margins" checked> Margins</li>
                        <li><input type="checkbox" id="gradient1"> Gradient</li>
                        <li><input type="checkbox" id="legendshadow"> Legend Shadow</li>
                        <li><input type="checkbox" id="legendleft"> Legend at left</li>
                        <li><input type="checkbox" id="coloreach2"> Series2 ColorEach</li>
                        <li>Stacked:
                           <select id="stack">
                              <option value="no" selected>No</option>
                              <option value="yes">Yes</option>
                              <option value="100">100%</option>
                              <option value="sideAll">Side All</option>
                           </select>
                        </li>
                        <li>Bar Size:
                           <select id="barsize">
                              <option value="100">100%</option>
                              <option value="80">80%</option>
                              <option value="70" selected>70%</option>
                              <option value="60">60%</option>
                              <option value="40">40%</option>
                           </select>
                        </li>
                        <li>Offset:
                           <select id="baroff">
                              <option value="100">100%</option>
                              <option value="50">50%</option>
                              <option value="0" selected>0%</option>
                              <option value="-50">-50%</option>
                              <option value="-100">-100%</option>
                           </select>
                        </li>
                        <li>Bar Style:
                           <select id="barstyle">
                              <option value="bar" selected>Bar</option>
                              <option value="line">Line</option>
                              <option value="ellipse">Ellipse</option>
                           </select>
                        </li>
                     </ul>                     
                  </div>
               </div>
            
            </div>
         </div>

         <div class="row">
            <div class="x_panel">
               <div class="x_title">
                  <h2><span class="smallLetters">Bar</span></h2>
                  <ul class="nav navbar-right panel_toolbox">
                     <li><a class="collapse-link" id="showHide2"><i class="fa fa-chevron-up"></i></a>
                     </li>
                  </ul>
                  <div class="clearfix"></div>
               </div>

               <div class="x_content">
                  <canvas id="canvas" height="500">
                  </canvas>
               </div>
               
            </div>
         </div>

      </div>
   </body>
</html>
