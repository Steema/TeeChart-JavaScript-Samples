<!DOCTYPE html>
<html lang="en">
   <head>
      <title>TeeChart JavaScript Bars Example</title>
      <meta charset="UTF-8"/>
      
      <!--[if lt IE 9]>
      <script src="../../../src/excanvas/excanvas_text.js"></script>
      <script src="../../../src/excanvas/canvas.text.js"></script>
      <![endif]-->
	  
      <!-- Bootstrap 4 CDN - Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      <!-- Bootstrap 4 CDN - jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Bootstrap 4 CDN - Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Bootstrap 4 CDN - Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Font Awesome -->      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- Custom Theme Style -->
	  <link rel="stylesheet" href="../../3rd_party/build/css/custom.min.css">
	  <link rel="stylesheet" type="text/css" href="../../demo.css">

	  <!-- Custom JS -->
	  <script type="module" src="sortingBar_main.js"></script>
	  
   </head>

   <body>
      <div class="right_col" role="main">
         <div class="page-title">
            <div class="title_left">
               <h3>TeeChart for JavaScript <span class="smallLetters">Bars</span></h3>
            </div>
         </div>

         <div class="clearfix"></div>

         <div class="row">
            <div class="x_panel">
               <div class="x_title">
                  <h2>Options <span class="smallLetters">Change the aspect of the Chart</span></h2>
                  <ul class="nav navbar-right panel_toolbox">
                     <li><a class="collapse-link" id="showHide1"><i class="fa fa-chevron-up"></i></a>
                     </li>
                  </ul>
                  <div class="clearfix"></div>
               </div>

               <div class="x_content">
                  <div style="float:left;">
                  	<ul>
                  		<li>Animation Type:
                           <select id="theme">
                              <option value="horizontalchange" selected>Horizontal Animation</option>
                              <option value="verticalchange">Vertical Animation</option>
                           </select>
                        </li>
                        <li><input type="checkbox" id="sorted"> Sort values</li>
                        <li><input type="checkbox" id="ascend"> Ascending</li>
                    </ul>
                  </div>
               </div>
            
            </div>
         </div>

         <div class="row">
            <div class="x_panel">
               <div class="x_title">
                  <h2><span class="smallLetters">Bars</span></h2>
                  <ul class="nav navbar-right panel_toolbox">
                     <li><a class="collapse-link" id="showHide2"><i class="fa fa-chevron-up"></i></a>
                     </li>
                  </ul>
                  <div class="clearfix"></div>
               </div>
               <div class="x_content">
                  <canvas id="canvas" height="500">
                  </canvas>
               </div>
            </div>
         </div>

      </div>
   </body>
</html>
