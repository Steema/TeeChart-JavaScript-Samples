<!DOCTYPE html>
<html>
<head>
<title>TeeChart JavaScript Scroller Example</title>

<meta charset="UTF-8"/>
<!--[if lt IE 9]>
    <script src="../../src/excanvas/excanvas_text.js"></script>
    <script src="../../src/excanvas/canvas.text.js"></script>
<![endif]-->
<style>
	.clicker{
		cursor:pointer;
	}
</style>
<script src="../3rd_party/jquery/js/jquery-1.7.1.min.js"></script>
<script src="scroller_main.js" type="module"></script>
<!-- Bootstrap -->
<link href="../3rd_party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="../3rd_party/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom Theme Style -->
<link href="../3rd_party/build/css/custom.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../demo.css">

</head>
<body onresize="resizeScroller(scroller);">
<div class="right_col" role="main">
	<div class="page-title">
		<div class="title_left">
			<h3>TeeChart for JavaScript <span class="smallLetters">Scroller</span></h3>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div id="canvasPanel" class="x_panel">
				<div class="x_title">
					<h2><span class="smallLetters">Scroller</span></h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link" onclick="showHide(this);"><i class="fa fa-chevron-up"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div>
						<div>
							<span style="color:black;">Zoom: </span>
							<span class="clicker" onclick="oneWeek();" style="color:black;">1W</span>
							<span class="clicker" onclick="oneMonth();" style="color:black;">1M</span>
							<span class="clicker" onclick="threeMonth();" style="color:black;">3M</span>
							<span class="clicker" onclick="allTime();" style="color:black;">All</span>
						</div>
						<canvas id="canvas" height="400">
							This browser does not seem to support HTML5 Canvas.
						</canvas>
						<br/>
						<canvas id="canvas2" height="60">
							This browser does not seem to support HTML5 Canvas.
						</canvas>
						<br><span id="dataRange" style="margin-left:48px; color:rgba(255,85,0,0.8);"/>
					</div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
